name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  # Build CLIs and server binaries on GitHub-hosted runners
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  # Build DPU agent on BlueField self-hosted runner
  dpu-agent:
    runs-on: [self-hosted, dpu-arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build dpu-agent with DOCA
        run: |
          export PATH=/usr/local/go/bin:$PATH
          export CGO_ENABLED=1
          go build -tags doca \
            -ldflags "-s -w -X github.com/nmelo/secure-infra/internal/version.Version=${{ steps.version.outputs.VERSION }}" \
            -o dpu-agent ./cmd/agent

      - name: Generate checksum
        run: sha256sum dpu-agent > dpu-agent_linux_arm64.sha256

      - name: Create tarball
        run: tar -czvf dpu-agent_linux_arm64.tar.gz dpu-agent

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dpu-agent_linux_arm64.tar.gz
            dpu-agent_linux_arm64.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Verify all artifacts uploaded
  verify-release:
    runs-on: ubuntu-latest
    needs: [goreleaser, dpu-agent]
    steps:
      - name: Verify release artifacts
        run: |
          echo "Release complete with all artifacts"
          echo "- CLI binaries (goreleaser)"
          echo "- DPU agent (self-hosted runner)"
